<div id="toolbar-share" data-toolbar="style-option" class="btn-toolbar btn-toolbar-default">
	<i class="fa fa-share-alt"></i>
</div>
<div id="toolbar-share-options" class="hidden btn-toolbar-warning">
	<div id="icons" class="fa-1x">
		<a id="icon_share_twitter" data-share="twitter" title="Twitter">
			<i class="fa fa-twitter" aria-hidden="true"></i>
		</a>
		<a id="icon_share_facebook" data-share="facebook" title="Facebook">
			<i class="fa fa-facebook" aria-hidden="true"></i>
		</a>
		<a id="icon_share_google_plus" data-share="google" title="Google +">
			<i class="fa fa-google-plus" aria-hidden="true"></i>
		</a>
		<a id="icon_share_linkedin" data-share="linkedin" title="Linkedin">
			<i class="fa fa-linkedin" aria-hidden="true"></i>
		</a>
		<a id="icon_share_mail" data-share="mail" title="Envoyer par mail">
			<i class="fa fa-envelope-o" aria-hidden="true"></i>
		</a>
	</div>
</div>
